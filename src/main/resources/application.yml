server:
  port: 8080

spring:
  datasource:
    name: mybatis-test
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
      username: root
      password: root
      driver-class-name: com.mysql.jdbc.Driver
  thymeleaf:
    cache: false
  security:
    user:
      name: bobo
      password: 123
logging:
  level:
    org.springframework: DEBUG
mybatis:
  mapper-locations: classpath:mapper/*.xml         #配置映射文件位置，classpath指resources
  type-aliases-package: com.changan.securitydemo.entity      #实体类所在位置
  configuration:                                    #打印sql到控制台
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
management:
  security:
    enabled: false